<h2>{{ page.title }}</h2>
<p>由于只有一个数字出现了一次，其他数字出现两次，可以对数组中所有数字进行异或即可得到只出现了一次的数字</p>
{% highlight ruby %} 
public class Solution {
    public int singleNumber(int[] nums) {
    	int result=nums[0];
        for(int i=1;i<nums.length;i++)
        	result=result^nums[i];
        return result;
    }
}
 {% endhighlight %}
