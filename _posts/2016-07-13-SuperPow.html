<p>注意两数相乘的取余的运算公式</p>
{% highlight ruby %} 
public class Solution {
	private final int base=1337;
	private int power(int a,int k){
		
		int result=1;
		a%=base;
		for(int i=0;i<k;i++)
		{
			result*=a;
			result%=base;
		}
		return result;
	}
	
    private int superPow(int a, int[] b,int k) {
    	if(k==0)
    		return 1;
        return power(superPow(a,b,k-1),10)*power(a,b[k-1])%base;
    }

	
    public int superPow(int a, int[] b) {
    	if(b==null||b.length==0)
    		return 1;
        return superPow(a,b,b.length);
    }
}
